<div class="modal-header">
    <h3>Details for {{result.FirstName}} {{result.LastName}}</h3>
</div>
<div class="modal-body">
    <div>
        <label>Place: </label>
        <span>{{result.Place}}</span>
    </div>
    <div>
        <label>Number:</label>
        <span>{{result.Num}}</span>
    </div>
    <div>
        <label>Age:</label>
        <span>{{result.Age}}</span>
    </div>
    <div>
        <label>Division/Total:</label>
        <span>{{result.AgePlace}}/{{result.AgeTotal}}</span>
    </div>
    <div>
        <label>Sex/Total:</label>
        <span>{{result.SexPlace}}/{{result.SexTotal}}</span>
    </div>
    <div>
        <label>Sex:</label>
        <span>{{result.Sex}}</span>
    </div>
    <div>
        <label>Time:</label>
        <span>{{result.Time}}</span>
    </div>
    <div>
        <label>Pace:</label>
        <span>{{result.Pace}}</span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
